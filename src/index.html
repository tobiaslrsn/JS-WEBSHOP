<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./scss/main.scss" />

    <!-- <script src="./js/bootstrap.js"></script> -->
    <script src="/src/ts/description.ts" type="module"></script>
    <script src="/src/ts/products.ts" type="module"></script>
    <!-- <script src="./ts/checkout.ts" type="module"></script> -->
    <!-- lägger man till type="module" fungerar off canvas + varukorgen, men product-feed försvinner -->

    <script
      src="https://kit.fontawesome.com/7c490574c4.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="assets/Logos/MJT-Logo-Darkversion transparent.png"
      />
      <ul id="menu">
        <li><a id="menuItem" href="#">Home</a></li>
        <li><a id="menuItem2" href="#">About</a></li>
        <li><a id="menuItem3" href="#">Products</a></li>
        <li><a id="menuItem3" href="#">Products</a></li>
      </ul>
      <button class="hamburger">
        <i class="fas fa-bars"></i>
        <i class="fas fa-window-close"></i>
      </button>

      <a class="redirect" href="./checkout.html"
        >STRAigHT TO CHEckOUt BaBEEEY</a
      >
      <button id="cartCount">0</button>

      <!-- OFFCANVAS BOOTSTRAP -->
      <button
        class="button-offcanvas"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <img class="cart" src="assets/Shopping-bag-icon.png" />
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">CART</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="overflow-auto">
          <div id="shopping-cart-offcanvas"></div>
          <div class="offcanvas-body">
            <a class="redirect" href="././checkout.html">
              <button class="purchase-button-offcanvas">CHECKOUT</button>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div id="karusell"></div>

    <main>
      <div class="product-container">
        <div class="category-one">
          <h2>OUR PRODUCTS</h2>
          <a class="redirect" href="./description.html"></a>

          <div id="products"></div>
        </div>
      </div>
    </main>

    <footer>FOOTER</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
