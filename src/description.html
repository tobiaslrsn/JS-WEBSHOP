    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./scss/main.scss" />

    <script src="/src/ts/products.ts" type="module"></script>

    <title>Document</title>

  <body>
    <header>
      <a href="./index.html#mjt-records"
        ><img
          class="logo"
          src="assets/Logos/MJT-Logo-Darkversion transparent.png"
      /></a>
      <nav id="hamnav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
        <div id="hamitems">
          <a href="./index.html#mjt-records">HOME</a>
          <a href="./index.html#our-products">PRODUCTS</a>
          <a href="#faq">CONTACT</a>
          <a class="redirect" href="./checkout.html">CHECKOUT</a>
        </div>
      </nav>

      <button id="cartCount">0</button>

      <!-- OFFCANVAS BOOTSTRAP -->
      <button
        class="button-offcanvas"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <img class="cart" src="assets/Shopping-bag-icon.png" />
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">CART</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="overflow-auto">
          <div id="shopping-cart-offcanvas"></div>
          <div class="offcanvas-body">
            <a class="redirect" href="././checkout.html">
              <button class="purchase-button-offcanvas">CHECKOUT</button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <button class="return-home">
      <a href="./index.html#our-products"><i class="fa fa-close"></i></a>
    </button>
    <main class="main-description">
      <div id="description-container"></div>
    </main>
    <footer>
      <a id="faq"></a>
      <p class="subscribe-paragraph">
        Subscribe to our newsletter for new releases!
      </p>
      <div class="news-container">
        <form>
          <input
            required
            type="email"
            class="newsletter"
            placeholder="email@example.com"
          />
          <button class="subscribe" type="submit">Subscribe</button>
        </form>
      </div>
